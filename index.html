<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Flow Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="123 Main St">
            </div>
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Los Angeles">
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="CA">
            </div>
            <div class="input-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" placeholder="90001">
            </div>
            <div class="input-group">
                <label for="annualPropertyTax">Annual Property Tax:</label>
                <input type="number" id="annualPropertyTax" placeholder="4000">
            </div>
            <div class="input-group">
                <label for="squareFeet">Square Feet:</label>
                <input type="number" id="squareFeet" placeholder="2000">
            </div>
            <div class="input-group">
                <label for="pricePerSqFt">Price Per Square Foot:</label>
                <input type="number" id="pricePerSqFt" placeholder="200">
            </div>
            <div class="input-group">
                <label for="askingPrice">Asking Price:</label>
                <input type="number" id="askingPrice" placeholder="450000">
            </div>
            <div class="input-group">
                <label for="purchasePrice">Purchase Price:</label>
                <input type="number" id="purchasePrice" placeholder="500000">
            </div>
            <div class="input-group">
                <label for="afterRepairValue">After Repair Value:</label>
                <input type="number" id="afterRepairValue" placeholder="600000">
            </div>
            <div class="input-group">
                <label for="closingCost">Purchase Closing Cost:</label>
                <input type="number" id="closingCost" placeholder="10000">
            </div>
            <div class="input-group">
                <label for="downPayment">Down Payment Percentage:</label>
                <input type="number" id="downPayment" placeholder="3.5">
            </div>
            <div class="input-group">
                <label for="interestRate">Loan Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.01" placeholder="4.0">
            </div>
            <div class="input-group">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" placeholder="30">
            </div>
            <div class="input-group">
                <label for="numUnits">Number of Units:</label>
                <input type="number" id="numUnits" placeholder="4">
            </div>
            <div class="input-group">
                <label for="section8Rent">Section 8 Rent per Unit:</label>
                <input type="number" id="section8Rent" placeholder="1200">
            </div>
            <button onclick="calculateCashFlow()">Calculate</button>
            <div class="results">
                <h2>Results</h2>
                <p>Monthly Rental Income: <span id="monthlyIncome">$0</span></p>
                <p>Yearly Rental Income: <span id="yearlyIncome">$0</span></p>
                <p>Monthly Mortgage Payment: <span id="monthlyMortgage">$0</span></p>
                <p>Total Monthly Expenses: <span id="totalMonthlyExpenses">$0</span></p>
                <p>Net Monthly Cash Flow: <span id="netMonthlyCashFlow">$0</span></p>
                <p>Net Yearly Cash Flow: <span id="netYearlyCashFlow">$0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
